<meta charset="UTF-8">
<script>
const valorD = Number(prompt(`Insira o valor que levara para a viagem em dolares:`))
const cotacao = Number(prompt(`Insira o valor da cotação do dolar para o real:`))
const valorFinal = valorD * cotacao
alert(`O valor que você ira levar em reais é de ${valorFinal}`)
</script>
