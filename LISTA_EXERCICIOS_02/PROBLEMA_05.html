<meta charset="UTF-8">
<script>
const pedreiro = Number(prompt(`Insira quantas horas o pedreiro trabalhou:`))
const pintor = Number(prompt(`Insira quantas horas o pintor trabalhou:`))
const valorPedreiro = pedreiro*30
const valorPintor = pintor*25
const valor = valorPedreiro + valorPintor
alert(`O valor que devera ser pago para o pedreiro é de R$${valorPedreiro}`)
alert(`O valor que devera ser pago para o pintor é de R$${valorPintor}`)
alert(`O valor da mão de obra sera de R$${valor}`)
</script>
