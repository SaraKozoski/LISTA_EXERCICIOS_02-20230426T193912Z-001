<meta charset="UTF-8">
<script>
const peso = Number(prompt(`Insira seu peso atual:`));
const pesomenor = peso-[(peso*15)/100];
const pesomaior = peso + (peso*20)/100;
alert(`Se seu peso diminuir 15% você pesara ${pesomenor}kg`);
alert(`Se seu peso aumentar 20% você pesara ${pesomaior}kg `);
</script>
